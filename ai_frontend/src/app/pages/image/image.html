<div>
  <h1
    class="text-3xl text-center mb-3 font-semibold text-gray-700 dark:text-amber-50"
  >
    🌆Generate Image with AI
  </h1>
  <div class="chat-input flex gap-4">
    <textarea
      [(ngModel)]="inputTextPrompt"
      id="message"
      rows="2"
      autofocus
      class="block p-5 w-280 text-sm text-gray-900 bg-gray-100 rounded-4xl focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Write whats in your mind here and see it vizually..."
    ></textarea>
    <button
      (click)="askButtonClicked()"
      class="px-5 py-2 h-[40px] mt-5 mb-2 text-bold  bg-red-300 rounded-xl hover:bg-red-400 hover:text-bold"
    >
      ➡️Generate
    </button>
  </div>
  <div class="message-container">
   <div class="flex justify-center mt-7" *ngIf="loadingChat">
     <div
      class="flex items-center justify-center w-56 h-20 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
    >
      <div
        class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200"
      >
        Generating just a moment...
      </div>
    </div>
   </div>
    <!-- Display messages -->
    <div class="my-5 flex flex-row gap-3 flex-wrap justify-center">
     <div class="w-1/4 " *ngFor="let msg of messagesArray">
        <img class="rounded-xl" src="msg" alt="">
     </div>
    </div>
  </div>
</div>
